<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../stylesheets/login.module.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div id="navbar">
    <div class="navbar-container">
      <div class="navbar-navbar">
        <div class="navbar-container1">
          <div class="navbar-logo">
            <div class="navbar-valtflowicon">
              <img id="logoImg" src="./assets/logo.png" alt="logo">
            </div>
            <span class="navbar-text"><span>WebStack essentials</span></span>
          </div>
          <div class="navbar-column">
            <div class="navbar-column1">
              <span class="navbar-text02"><span><a href="/courses/all-courses">Courses Dashboard</a></span></span>
              <span class="navbar-text04"><span><a href="/About">About</a></span></span>
              <span class="navbar-text06"><span><a href="/Services">Services</span></span>
              <div class="navbar-nav-link-dropdown">
                <span class="navbar-text08"><span><a href="/Contact">Contact</a></span></span>
                
              </div>
            </div>
            <div class="navbar-column2">
              <button class="navbar-button">
                <span class="navbar-text10">
                  <span>FAQs</span>
                </span>
              </button>
              <button class="navbar-button1">
                <span class="navbar-text12">
                  <span>SIGN IN</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="min-h-screen flex items-center justify-center bg-[#1a1a2e] text-white p-4">
  <div class="w-full max-w-4xl flex justify-between items-center">
    <div>
      <h1 class="text-6xl font-bold">Welcome Back !</h1>
      <a class="mt-4 inline-block bg-white text-[#1a1a2e] py-2 px-4 rounded-full" href="#" rel="ugc">
        Skip the lag ?
      </a>
    </div>
    <div class="bg-[#16213e] rounded-2xl p-8 shadow-2xl">
      <div class="mb-6">
        <h2 class="text-2xl font-bold">Login</h2>
        <p class="text-sm">Glad you're back!</p>
      </div>
      <form>
        <div class="mb-4">
          <input
            type="text"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            placeholder="Username"
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            placeholder="Password"
          />
        </div>
        <div class="flex items-center justify-between mb-6">
          <button type="button"
            role="checkbox"
            aria-checked="false"
            data-state="unchecked"
            value="on"
            class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground"
            id="remember-me"
          ></button>
          <input
            type="checkbox"
            aria-hidden="true"
            style="transform: translateX(-100%); position: absolute; pointer-events: none; opacity: 0; margin: 0px; width: 16px; height: 16px;"
            tabindex="-1"
            value="on"
          />
          <label for="remember-me" class="text-sm">
            Remember me
          </label>
          <a class="text-sm" href="#" rel="ugc">
            Forgot password?
          </a>
        </div>
        <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full mb-4 bg-[#560bad]">
          Login
        </button>
        <div class="flex items-center justify-center mb-4">
          <span class="h-px bg-gray-400 flex-grow t-2 relative"></span>
          <span class="flex-none uppercase px-2 text-sm text-gray-400">Or</span>
          <span class="h-px bg-gray-400 flex-grow t-2 relative"></span>
        </div>
        <div class="flex justify-center space-x-4 mb-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-white"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="4"></circle>
            <line x1="21.17" x2="12" y1="8" y2="8"></line>
            <line x1="3.95" x2="8.54" y1="6.06" y2="14"></line>
            <line x1="10.88" x2="15.46" y1="21.94" y2="14"></line>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-white"
          >
            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-white"
          >
            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
            <path d="M9 18c-4.51 2-5-2-7-2"></path>
          </svg>
        </div>
        <div class="flex justify-between text-sm">
          <a href="#" rel="ugc">
            Don't have an account? Signup
          </a>
          <a href="#" rel="ugc">
            Terms &amp; Conditions
          </a>
          <a href="#" rel="ugc">
            Support
          </a>
          <a href="#" rel="ugc">
            Customer Care
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
